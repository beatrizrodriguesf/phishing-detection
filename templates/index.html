<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detector de Phishing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Detector de Phishing</h2>
        <form id="urlForm" class="mb-4">
            <div class="mb-3">
                <label for="url" class="form-label">Digite a URL:</label>
                <input type="text" class="form-control" id="url" name="url" required>
            </div>
            <button type="submit" class="btn btn-primary">Verificar</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        document.getElementById("urlForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const response = await fetch("http://localhost:8000/verificar", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            const cor = data.cor;
            const html = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resultado</h5>
                        <p><strong>URL:</strong> <span style="color: ${cor};">${data.url}</span></p>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Verificação</th>
                                    <th>Resultado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Listas de phising</td>
                                    <td>${data.safebrowsing.encontrada ? "Encontrada" : "Não encontrada"}</td>
                                </tr>
                                ${
                                    data.safebrowsing.encontrada
                                        ? `<tr>
                                            <td>Tipo de Ameaça</td>
                                            <td>${data.safebrowsing.tipo}</td>
                                        </tr>`
                                        : ""
                                }
                                <tr>
                                    <td>Números substituindo letras</td>
                                    <td>${data.substituicao_numeros ? "Sim" : "Não"}</td>
                                </tr>
                                <tr>
                                    <td>Caracteres Especiais</td>
                                    <td>${data.caracteres_especiais ? "Sim" : "Não"}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            document.getElementById("resultado").innerHTML = html;
        });
    </script>
</body>
</html>
